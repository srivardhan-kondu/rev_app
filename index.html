<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup | Google Auth Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-box">
    <h1>Sign Up / Login</h1>
    <div class="button-group">
      <button onclick="googleAuth('signup')" class="bw-btn">Sign Up with Google</button>
      <button onclick="googleAuth('login')" class="bw-btn">Login with Google</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
