<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Revision App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="user-info">
      <span id="username"></span>
      <img id="userpic" alt="Profile" style="width:40px;height:40px;border-radius:50%;margin-left:15px;">
      <button onclick="logout()" class="bw-btn mini">Logout</button>
    </div>
    <div class="main-content">
      <h2>Subjects</h2>
      <form id="subjectForm">
        <input type="text" id="subjectName" placeholder="Subject name" required>
        <input type="color" id="subjectColor" value="#000000">
        <button type="submit">Add Subject</button>
      </form>
      <ul id="subjectsList"></ul>
      <!-- Topics/Review sections unchanged -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
